<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>reviews.fyi - Unmask Leadership</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>

        <header>
            <div class="logo-container">
                <img src="static/images/logo.png" alt="reviews.fyi logo" class="logo">
                <h1>reviews.fyi</h1>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h2>Unmask Leadership</h2>
                    <p class="subtitle">Real Reviews. Real Bosses. Real Impact.</p>
                    
                    <div class="action-buttons">
                        <a href="https://docs.google.com/spreadsheets/d/1JiPmfKrThIrKHq1k3532j3Sx5wCTUi5M6EiYojgZPao/edit?usp=sharing" class="action-btn search-btn">
                            <i class="fas fa-search"></i> Search Bosses & Companies
                        </a>
                        <a href="/write" class="action-btn write-btn">
                            <i class="fas fa-pen"></i> Write Anonymous Review
                        </a>
                    </div>
                    
                </div>
            </section>

            <div class="divider"></div>
        </main>

        
        
        <footer>
            <nav>
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
                <a href="#"><i class="fas fa-lock"></i> Privacy</a>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </nav>
            <p class="copyright">&copy; 2025 reviews.fyi. All rights reserved.</p>
        </footer>



    </div>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // Set initial mode
        if (localStorage.getItem('darkMode') === 'true' || 
            (localStorage.getItem('darkMode') === null && prefersDark)) {
            document.documentElement.classList.add('dark-mode');
        }
        
        // Toggle function
        toggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark-mode'));
        });
    </script>
</body>
</html>
