<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .thank-you-container {
            text-align: center;
            margin-top: 100px;
        }
        .thank-you-message {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        .action-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .action-link {
            padding: 12px 24px;
            background-color: #4c4dcf;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .action-link:hover {
            background-color: #4c4dcf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thank-you-container">
            <h1 class="thank-you-message">Thank you for your review!</h1>
            
            <div class="action-links">
                <a href="https://docs.google.com/spreadsheets/d/1JiPmfKrThIrKHq1k3532j3Sx5wCTUi5M6EiYojgZPao/edit?usp=sharing" class="action-link" target="_blank">See All Reviews</a>
                <a href="/" class="action-link">Return Home</a>
            </div>
        </div>
    </div>
</body>
</html>
