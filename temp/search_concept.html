<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - reviews.fyi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Previous CSS remains exactly the same] */
        /* Add this new class for the "Add your boss" link */
        /* Modern Color Scheme */
        :root {
            --primary-purple: #4c4dcf;
            --light-purple: #7a7beb;
            --dark-blue: #1a2b4a;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --white: #ffffff;
            --text-dark: #333333;
        }

        /* Base Styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Container */
        .container {
            max-width: 900px;
            width: calc(100% - 40px);
            margin: 2rem auto;
            padding: 0 20px;
            flex: 1;
            box-sizing: border-box;
        }

        /* Header */
        header {
            padding: 1.5rem 0;
            text-align: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--dark-blue);
            margin: 0;
            font-weight: 700;
        }

        /* Main Content */
        main {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        h2 {
            color: var(--dark-blue);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Search Form */
        .search-form {
            margin-bottom: 2rem;
        }

        .requirements {
            background-color: var(--light-gray);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .requirements h3 {
            margin-top: 0;
            color: var(--dark-blue);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(76, 77, 207, 0.1);
        }

        .search-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-purple);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            background: var(--light-purple);
            transform: translateY(-2px);
        }

        /* Results Section - Initially Hidden */
        .results {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Results Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .results-table th {
            background-color: var(--primary-purple);
            color: var(--white);
            padding: 1rem;
            text-align: left;
        }

        .results-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--medium-gray);
        }

        .results-table tr:hover {
            background-color: var(--light-gray);
        }

        /* Footer */
        footer {
            background: var(--dark-blue);
            color: var(--white);
            padding: 2rem 0;
            margin-top: auto;
        }

        footer nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        footer a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--light-purple);
        }

        .copyright {
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: calc(100% - 30px);
                padding: 0 15px;
            }

            footer nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        .add-boss-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--primary-purple);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .add-boss-link:hover {
            color: var(--light-purple);
            text-decoration: underline;
        }
        
        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-dark);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="reviews.fyi logo" class="logo">
                <h1>reviews.fyi</h1>
            </div>
        </header>

        <main>
            <h2>Search Your Boss</h2>
            
            <div class="requirements">
                <h3>Required</h3>
                <ul>
                    <li>Company name</li>
                    <li>Employee Name</li>
                    <li>Location (City, Zip) - Optional</li>
                </ul>
            </div>

            <form class="search-form">
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="employee">Employee Name</label>
                    <input type="text" id="employee" placeholder="Enter employee name" required>
                </div>
                <div class="form-group">
                    <label for="location">Location (Optional)</label>
                    <input type="text" id="location" placeholder="City or Zip code">
                </div>
                <button type="submit" class="search-btn">Search</button>
            </form>

            <div class="results" id="resultsSection">
                <table class="results-table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        <!-- Results will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div id="noResults" class="no-results" style="display: none;">
                    No results found
                    <a href="/write" class="add-boss-link">Add your boss's first review</a>
                </div>
            </div>
        </main>

        <footer>
            <nav>
                <a href="/about">About</a>
                <a href="/privacy">Privacy</a>
                <a href="/submit">Submit Employee</a>
                <a href="/contact">Contact</a>
            </nav>
            <p class="copyright">&copy; 2025 reviews.fyi. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Sample boss database
        const bossDatabase = [
            { name: "John Smith", company: "TechCorp", location: "San Francisco" },
            { name: "Sarah Johnson", company: "DataSystems", location: "New York" },
            { name: "Michael Brown", company: "TechCorp", location: "Austin" },
            { name: "Emily Davis", company: "CloudNine", location: "Chicago" },
            { name: "Robert Wilson", company: "DataSystems", location: "Boston" },
            { name: "Jennifer Lee", company: "WebSolutions", location: "Seattle" },
            { name: "David Miller", company: "TechCorp", location: "San Francisco" },
            { name: "Jessica Taylor", company: "CloudNine", location: "Chicago" },
            { name: "Lebron Olajuwon", company: "Amazon", location: "Seattle" },
            { name: "Lisa Anderson", company: "WebSolutions", location: "Portland" }
        ];

        document.querySelector('.search-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get search values
            const companySearch = document.getElementById('company').value.toLowerCase();
            const employeeSearch = document.getElementById('employee').value.toLowerCase();
            const locationSearch = document.getElementById('location').value.toLowerCase();
            
            // Filter the database
            const results = bossDatabase.filter(boss => {
                const matchesCompany = boss.company.toLowerCase().includes(companySearch);
                const matchesEmployee = boss.name.toLowerCase().includes(employeeSearch);
                const matchesLocation = locationSearch === '' || 
                                      (boss.location && boss.location.toLowerCase().includes(locationSearch));
                
                return matchesCompany && matchesEmployee && matchesLocation;
            });
            
            // Display results
            displayResults(results);
            
            // Scroll to results
            document.getElementById('resultsSection').scrollIntoView({
                behavior: 'smooth'
            });
        });
        
        function displayResults(results) {
            const resultsBody = document.getElementById('resultsBody');
            const noResultsDiv = document.getElementById('noResults');
            const resultsTable = document.getElementById('resultsTable');
            
            // Clear previous results
            resultsBody.innerHTML = '';
            
            if (results.length > 0) {
                // Show table and hide "no results" message
                resultsTable.style.display = '';
                noResultsDiv.style.display = 'none';
                
                // Add matching results to the table
                results.forEach(boss => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${boss.name}</td>
                        <td>${boss.company}</td>
                        <td>${boss.location || 'N/A'}</td>
                    `;
                    resultsBody.appendChild(row);
                });
            } else {
                // Show "no results" message and hide table
                resultsTable.style.display = 'none';
                noResultsDiv.style.display = 'block';
            }
            
            // Show results section
            document.getElementById('resultsSection').style.display = 'block';
        }
    </script>
</body>
</html>
